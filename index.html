<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="screen"></div>
        <div class="buttons">
            <button type="button" class="number" aria-label="siete">7</button>
            <button type="button" class="number" aria-label="ocho">8</button>
            <button type="button" class="number" aria-label="nueve">9</button>
            <button type="button" class="operator" aria-label="mÃ¡s">+</button>
            <button type="button" class="number" aria-label="cuatro">4</button>
            <button type="button" class="number" aria-label="cinco">5</button>
            <button type="button" class="number" aria-label="seis">6</button>
            <button type="button" class="operator" aria-label="menos">-</button>
            <button type="button" class="number" aria-label="uno">1</button>
            <button type="button" class="number" aria-label="dos">2</button>
            <button type="button" class="number" aria-label="tres">3</button>
            <button type="button" class="operator" aria-label="multiplicar">*</button>
            <button type="button" class="number" aria-label="cero">0</button>
            <button type="button" class="decimal" aria-label="punto">.</button>
            <button type="button" class="equals" aria-label="igual">=</button>
            <button type="button" class="operator" aria-label="dividir">/</button>
            <button type="button" class="clear" aria-label="limpiar">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
